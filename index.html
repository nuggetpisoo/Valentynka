<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Valent√Ωnka üíò</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb6c1, #ffe6eb);
            overflow: hidden;
        }

        h1 {
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            width: 300px;
            height: 150px;
        }

        button {
            font-size: 18px;
            padding: 10px 25px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }

        #no {
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<h1 id="question">He≈ôm√°nku m≈Øj nemocn√Ω. Bude≈° moje valent√Ωnka ? ‚ô•</h1>

<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
     alt="Valent√Ωn gif"
     style="width:200px; margin-bottom:20px;">

<div class="buttons">
    <button id="yes">Ano</button>
    <button id="no">Ne</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const heartsContainer = document.getElementById("hearts");

   noBtn.addEventListener("mouseover", () => {
    const container = document.querySelector(".buttons");

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        question.textContent = "Thank you darling, luv u ‚ô•";
        document.querySelector(".buttons").style.display = "none";

        setInterval(createHeart, 200);
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
</script>

</body>
</html>
